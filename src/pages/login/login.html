


<ion-content padding class="vertical-align-content">
	<form  [formGroup]="loginForm">
		<ion-row align-items-center>
			<ion-col col-9 align-self-center>
				<ion-item>
					<ion-label>邮箱</ion-label>
					<ion-input stacked type="text" formControlName="username"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-label>密码</ion-label>
					<ion-input stacked type="password" formControlName="password"></ion-input>
				</ion-item>

				<ion-item *ngIf="needInputVerifyCode">
					<ion-label>验证码</ion-label>
					<ion-input stacked formControlName="verifycode"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-3 align-self-center>
				<button ion-button small color="dark"  (click)="signup(loginForm.value, $event)" [disabled]="loginForm.invalid">注册</button>
				<button ion-button small color="dark"  (tap)="tapEvent($event)" 
							(press)="pressEvent(loginForm.value, $event)" 
							[disabled]="loginForm.controls.username.invalid">{{resetInfo}}</button>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<button ion-button full color="dark"  (click)="login(loginForm.value, $event)" [disabled]="loginForm.invalid">
				<a *ngIf="loginForm.controls.username.invalid && loginForm.controls.password.valid">邮箱格式不正确</a>
				<a *ngIf="loginForm.controls.password.invalid && loginForm.controls.username.valid && loginForm.controls.password.touched">密码强度不够</a>
				<a *ngIf="loginForm.controls.password.invalid && loginForm.controls.username.valid && loginForm.controls.password.untouched">登录</a>
				<a *ngIf="loginForm.controls.password.invalid && loginForm.controls.username.invalid">请输入登录信息</a>
				<a *ngIf="loginForm.valid">登录</a>
			</button>
		</ion-row>

	</form>
</ion-content>
